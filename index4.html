<!DOCTYPE html>
<html>
<head>
	<title>JScript Testing</title>
	<style>
	
#goback {
	margin-bottom: 300px;
}

#popup {
	margin-top:300px;
	margin-bottom: 300px;
}


#nightandday {
	margin-top:300px;
}



	</style>

<script>
function goBack() {
    window.history.back()
}
</script>

<body>


<div id="goback">

</div>



   <button onclick="myFunction()">Click to display message</button>

<script>
function myFunction() {
    alert("HELLO");
}
</script>



<div id="nightandday">

<button onclick="document.getElementById('myImage').src='img/sun.jpg'">Day Time</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='img/moon.png'">Night Time</button>

</div>

<div id="popup">
	

<p>Clicking the button will reveal a message.</p>

<p id="pop" style="display:none">BOOOM</p>

<button type="button" onclick="document.getElementById('pop').style.display='block'">Click Me</button>

</div>



</body>
