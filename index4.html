<!DOCTYPE html>

	<title>JScript Testing</title>

<body>
<div id="gb">
	<button onclick="goBack()">Go Back</button>
</div>


<p id="dayofweek"></p>
 <script>

   var day;
switch (new Date().getDay()) {
    case 0:
        day = "Sunday";
        break;
    case 1:
        day = "Monday";
        break;
    case 2:
        day = "Tuesday";
        break;
    case 3:
        day = "Wednesday";
        break;
    case 4:
        day = "Thursday";
        break;
    case 5:
        day = "Friday";
        break;
    case  6:
        day = "Saturday";
}
document.getElementById("dayofweek").innerHTML = "Today is " + day;
	


   </script>

   <p id="weekend"></p>

<script>
var text;
switch (new Date().getDay()) {
    case 4:
    case 5:
        text = "It is no the Weekend";
        break;
    case 0:
    case 6:
        text = "It is the Weekend";
        break;
    default:
        text = "Looking forward to the Weekend";
}
document.getElementById("weekend").innerHTML = text;

function goBack() {
    window.history.back()
}

</script>

</body>
</html>
